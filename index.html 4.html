<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pergunta 2</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1b1b2f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .question label {
      display: block;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    </style>

</head>
<body>
  <div class="container">
    <h1>Pergunta 2</h1>
    <div class="question">
      <p>O que a gente tem?</p>
      <label><input type="radio" name="q" value="errado"> Namoro</label>
<label><input type="radio" name="q" value="certo"> Casamento</label>
<label><input type="radio" name="q" value="errado"> Conversante</label>
<label><input type="radio" name="q" value="errado"> Não sei</label>
    </div>
    <button onclick="verificar()">Responder</button>
    <div class="result" id="resultado"></div>
  </div>
  <script>
    function verificar() {
      const resposta = document.querySelector('input[name="q"]:checked');
      const resultado = document.getElementById("resultado");
      if (!resposta) {
        resultado.innerText = "❗ Escolha uma opção.";
        return;
      }
      if (resposta.value === "certo") {
        resultado.innerText = "✅ Acertou!";
        setTimeout(() => {
          window.location.href = "quiz3.html";
        }, 1500);
      } else {
        resultado.innerText = "❌ Ops! Tenta de novo.";
      }
    }
  </script>
</body>
</html>
